<div class="container" style="width: 100%;">
    <h2>Add Product</h2>


    <form style="width: 20%;" #pForm="ngForm">

        <div class="form-group">
            <label for="pname">Product Name:</label>
            <input required type="text" [(ngModel)]="product.productName" class="form-control" name="productName" id="pname">
        </div>

        <button [disabled]="!pForm.valid" type="button" (click)="save()" class="btn btn-success">Save Product</button>
    </form>
</div>


<div class="container" style="width: 100%;">
    <h2>View Existing Products</h2>
    <table class="table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>productName</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products;let i=index;">
                <td>{{i+1}}</td>
                <td>{{product.productName}}</td>
                <td><button (click)="editProduct(product)">Edit</button><button (click)="deleteProductD(product.id)">Delete
                </button></td>

            </tr>

        </tbody>
    </table>
</div>
