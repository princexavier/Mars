  <form  >

    <div class="form-group formprince">
      <label for="fname">First Name:</label>
      <input type="text" [(ngModel)]="customer.fname" class="form-control" name="fname" id="pname">
    </div>
    <div class="form-group formprince">
      <label for="lname">Last Name:</label>
      <input type="text" [(ngModel)]="customer.lname" class="form-control" name="lname" id="pname">
    </div>
    <div class="form-group formprince">
      <label for="email">Email:</label>
      <input type="text" [(ngModel)]="customer.email" class="form-control" name="email" id="pname">
    </div>
    <div class="form-group formprince">
      <label for="phoneNumber">Phone Number:</label>

<div style="width: 100%;
text-align: center;">
  <button type="button" (click)="save()" class="btn btn-success">Save Customer</button>

<div class="container" style="width: 100%;">
  <h2>View Existing Customer</h2>
  <table class="table">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers;let i=index;">
        <td>{{i+1}}</td>

        <td>{{customer.fname}}</td>
        <td>{{customer.lname}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.phoneNumber}}</td>

      </tr>

    </tbody>
  </table>
</div>
